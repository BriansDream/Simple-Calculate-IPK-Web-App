<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IPK Web App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <section class="ipkWebApp">
        <div class="title-container">
            <h1>IPK Calculation Web App</h1>
            <p>created by briansdream</p>
            <div class="cta">
                My profile
            </div>
        </div>

        <div class="container-form">
           
            <input type="number" class="sem1 ipkValue" placeholder="Your IPK was semester 1">
            <input type="number" class="sem2 ipkValue" placeholder="Your IPK was semester 2">
            <input type="number" class="sem3 ipkValue" placeholder="Your IPK was semester 3">
            <input type="number" class="sem4 ipkValue" placeholder="Your IPK was semester 4">
            <input type="number" class="sem5 ipkValue" placeholder="Your IPK was semester 5">
            <input type="number" class="sem6 ipkValue" placeholder="Your IPK was semester 6">
            <input type="number" class="sem7 ipkValue" placeholder="Your IPK was semester 7">
            <input type="number" class="sem8 ipkValue" placeholder="Your IPK was semester 8">
            <div class="btnResult">
                Result
            </div>
        </div>
    </section>

    <section class="History">
        <h1>History of Calculation</h1>
        <table>
            <thead>
                <th>History of IPK</th>
                <th>History of Mean</th>
                <th>History of The Highest Value</th>
            </thead>
            <tbody class="listHistory">

            </tbody>

        </table>
        <div class="ClearHistory">
            Clear History
        </div>
    </section>
<script src="/js/history.js"></script>
    <script
    src="/js/main.js" type="module"></script>
  
</body>
</html>
